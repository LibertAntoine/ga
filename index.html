// Create Algebra application
var app = Algebra(2,0,1).inline(()=>{
  // Use Math
  const {PI,E,abs} = Math;

  // Construct élément
  const point = (x=0,y=0)=>!(1e0 + x*1e1 + y*1e2);

  var render = [0], // Element à rendre dans l'image
      renderLength = 1, // Quantité d'élément à rendre
      sources = [], // Les éléments sources de lumière
      elements = []; // Les éléments non sources de lumière
 
  var O=point(-1.4,0.5), X=point(1,-1)
  var OX=()=>O&X

  document.body.appendChild(this.graph([
  0x4444ff, OX,
  0x444444, X, "X", O, "Center of perspectivity",
  ],{grid:true}));

})

// Startup.
app();
